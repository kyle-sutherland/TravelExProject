<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="viewHead" class="sticky-top pb-3"></div>
  <div class="grid container-fluid col-lg-6 col-md-8 col-sm-12 align-items-center overflow-scroll" id="mainDiv">
    <div name="contactFormContainer" class="container-fluid py-5">
      <h2>Give Feedback to Our Website.</h2>
      <form action="mailto:observer65186@gmail.com" method="get" enctype="text/plain">
        <div>
          <label for="name" class="form-label">Name:
            <input type="text" name="name" id="name" class="form-control" />
          </label>
        </div>
        <div>
          <label for="email" class="form-label">Email:
            <input type="text" name="email" id="email" class="form-control" />
          </label>
        </div>
        <div class="pb-3">
          <label class="form-label">Comments:</label>
          <br />
          <textarea name="comments" rows="12" cols="35" class="form-control">Send your comments to us.</textarea>
        </div>
        <div>
          <input type="submit" name="submit" value="Send" class="btn btn-primary" />
          <input type="reset" name="reset" value="Clear Form" class="btn btn-secondary" />
        </div>
      </form>
    </div>
  </div>
  <div id="viewFooter" class="responsive-footer"></div>
  <script src="./jquery.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./clientScript.js"></script>
  <script>
    loadViewHead();
    loadViewFooter();
  </script>
</body>

</html>
