<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="/styles/style.css" rel="stylesheet">
</head>

<body>
  <div id="viewHead" class="sticky-top pb-3"></div>
  <div class="grid container-fluid col-lg-10 col-sm-12 align-items-center overflow-scroll" id="mainDiv">
    <div class="">
      <h1>Login</h1>
      <form action="/customer_auth" method="post">
        <label for="username">
          <i class=""></i>
        </label>
        <input type="text" name="email" placeholder="something@email.com" id="email" required>
        <label for="password">
          <i class=""></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="submit" value="Login">
      </form>
    </div>

  </div>
  <div id="viewFooter" class="responsive-footer"></div>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/clientScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  <script>
    loadViewHead();
    loadViewFooter();
    getSession();
  </script>
</body>

</html>
