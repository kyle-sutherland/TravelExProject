<!DOCTYPE html>
<html>

<head>
  <title>register page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/projregister.css">
  <link href="/styles/style.css" rel="stylesheet">
  </link>

</head>

<body>
  <div id="viewHead" class="sticky-top pb-3"></div>
  <div class="grid container-fluid col-lg-10 col-sm-12 align-items-center overflow-scroll" id="mainDiv">
    <h1>fill out the registration form below</h1>
    <h3>Become a registered user and get emailed notifications about our latest travel Packages</h3>
    <br />
    <div id="registerFormContainer" class="container grid col-lg-4 col-md-8 col-sm-10">
      <form id="aForm" method="post" action="/registerCustomer" onsubmit="return validateForm()">
        <div class="pb-3">
          <label for="fname">First Name</label>
          <input class="form-control" type="text" id="fname" name="fname" data-bs-toggle="tooltip" title="Enter your first name" data-bs-placement="right">
          <label for="lname">Last Name</label>
          <input class="form-control" type="text" id="lname" name="lname" data-bs-toggle="tooltip" title="Enter your last name" data-bs-placement="right">

          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" data-bs-toggle="tooltip" title="Enter your email" data-bs-placement="right">

          <label for="address">Address</label>
          <input class="form-control" type="text" id="address" name="address" data-bs-toggle="tooltip" title="Enter your street adress" data-bs-placement="right">

          <label for="city">City</label>
          <input class="form-control" type="text" id="city" name="city" data-bs-toggle="tooltip" title="Enter a city" data-bs-placement="right">

          <label for="prov">Province</label>
          <input class="form-control" type="text" id="prov" name="prov" data-bs-toggle="tooltip" title="Enter a province" data-bs-placement="right">

          <label for="country">Country</label>
          <input class="form-control" type="text" id="country" name="country" data-bs-toggle="tooltip" title="Enter a country" data-bs-placement="right">

          <label for="postCode">Postal Code</label>
          <input class="form-control" type="text" id="postCode" name="postCode" data-bs-toggle="tooltip" title="Enter your postal code" data-bs-placement="right">

          <label for="phone">Phone</label>
          <input class="phone form-control" type="tel" id="phone" name="phone" data-bs-toggle="tooltip" title="Enter your phone number" data-bs-placement="right">

          <label for="busNumber">Business phone</label>
          <input class="form-control" type="text" id="busNumber" name="busNumber" data-bs-toggle="tooltip" title="Enter a business phone number" data-bs-placement="right">

          <label for="choosePass">choose a password</label>
          <input class="form-control" type="password" id="choosePass" name="choosePass" data-bs-toggle="tooltip" title="Enter a password. Must be at least 10 characters and contain an upper and lower case letter and a number" data-bs-placement="right">

          <label for="retypePass">retype password</label>
          <input class="form-control" type="password" id="retypePass" name="retypePass" data-bs-toggle="tooltip" title="Confirm password" data-bs-placement="right">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-secondary" onclick="resetFields()">
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div id="viewFooter" class="responsive-footer"></div>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/jquery.mask.min.js"></script>
  <script src="/scripts/clientScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  <script>
    loadViewHead();
    loadViewFooter();
  </script>
</body>

</html>
